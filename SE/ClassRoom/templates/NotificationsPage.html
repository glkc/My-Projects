<!--Page to show notifications-->
{% extends "bootstrap_ui/bootstrap-skeleton.html" %}
{% block body-content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .alert {
            display: none;
            color: blanchedalmond;
            font-size: medium;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <div id="showAlertSuccess" class="alert alert-success alert-dismissable">
        Data Added Successfully
        <a href="#" class="close" aria-label="close">&times;</a>
    </div>
    <div id="showAlertError" class="alert alert-danger alert-dismissable">
        Error in storing data
        <a href="#" class="close" aria-label="close">&times;</a>
    </div>
    <script>
        if ("{{ isSuccess }}" === "1")
            $('#showAlertSuccess').show();
        if ("{{ isSuccess }}" === "0")
            $('#showAlertError').show();

        $('.alert .close').on('click', function () {
            $(this).parent().hide();
        });
    </script>
{% endblock %}
